<body>
  <!-- non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; Nee</p>
  <!-- Greater than less than -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>1 &lt; 2</p>
  <p>1 &#60; 2</p>
  <!-- copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- currency -->
  <p>$cent;</p>
  <p>$pound;</p>
  <p>$yen;</p>
  <p>$euro;</p>
  <!-- suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <!-- computer code -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
